<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BanRoll</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .contact-info {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            max-width: 600px;
        }

        .contact-info h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1em;
            color: #666;
        }

        .social-icons a {
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea, form button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus, form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .contact-info {
                padding: 15px;
                margin: 10px;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="page">
        <header id="header">
            <div>
                <a href="index.html" class="logo">
                    <img src="images/logo banroll.jpg" alt="Logo BanRoll">
                </a>
                <nav>
                    <ul id="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="food.html">Food</a></li>
                        <li class="selected"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="body" class="contact">
            <section class="header">
                <h1>Contact Us</h1>
            </section>
            <section class="contact-info">
                <h2>Alamat</h2>
                <p>Kunjungi Kami di: Jln. Ampera Poncol</p>
            </section>
            <section class="contact-info">
                <h2>Contact Person</h2>
                <p>Untuk pertanyaan lebih lanjut, Anda dapat menghubungi kami melalui:</p>
                <div class="social-icons">
                    <a href="https://wa.me/082262636966" target="_blank">
                        <img src="images/logo wa.jpg" alt="WhatsApp BanRoll">
                    </a>
                    <a href="https://www.instagram.com/marketplace24_/" target="_blank">
                        <img src="images/ig.jpg" alt="Instagram BanRoll">
                    </a>
                </div>
            </section>
            <section class="contact-info">
                <h2>Form Kontak</h2>
                <form action="index.html" method="post">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>
                    
                    <button type="submit">Kirim</button>
                </form>
            </section>
        </main>
        <footer id="footer">
            <p>&copy; 2024 BanRoll</p>
        </footer>
    </div>
</body>
</html>
